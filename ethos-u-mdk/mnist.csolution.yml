# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.5.0/tools/projmgr/schemas/csolution.schema.json

solution:

  # Arm CMSIS Solution Extension currently (v0.18.0) requires packs to be listed in csolution file 
  packs:
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-NN@4.0.0
    - pack: ARM::CMSIS-DSP@1.14.4
    - pack: ARM::V2M_MPS3_SSE_300_BSP
    - pack: tensorflow::tensorflow-lite-micro
    - pack: tensorflow::flatbuffers
    - pack: tensorflow::ruy
    - pack: tensorflow::kissfft
    - pack: tensorflow::gemmlowp
    - pack: ARM::CMSIS-NN@4.1.0

  target-types:
    - type: avh # runs on Arm Virtual Hardware
      device: ARM::SSE-300-MPS3 # add more hardware targets (don't forget to add the required packs)

  build-types:
    # defines toolchain options for 'debug' and 'release'
    - type: debug
      optimize: none
      debug: on

    - type: release
      optimize: balanced
      debug: off

  projects:
    # list related projects
    - project: ./mnist-test.cproject.yml

